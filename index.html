<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo My-wallet">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>
            <div class="card">
                <h3><span>Incomes</span>
                    <img src="./assets/income.svg" alt="income image">
                </h3>

                <p></p>R$ 5.000,00
            </div>
            <div class="card">
                <h3><span>Expenditures</span>
                    <img src="./assets/expense.svg" alt="expense image">
                </h3>
                <p></p>R$ 3.000,00
            </div>
            <div class="card total">
                <h3><span>Total</span>
                    <img src="assets/total.svg" alt="total image">
                </h3>
                <p></p>R$ 2.000,00
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>
            <a href="#" class="button new">+ New Transaction</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Power</td>
                        <td class="expense">- $500,00</td>
                        <td class="date">25/02/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remove transaction">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Website Creation</td>
                        <td class="income">$5.000,00</td>
                        <td class="date">25/02/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remove transaction">
                        </td>>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- $200,00</td>
                        <td class="date">25/02/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remove transaction">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>my-wallet</p>
    </footer>
</body>

</html>
